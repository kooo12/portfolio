<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Portfolio briefcase icon -->
  <g transform="translate(256, 256)">
    <!-- Briefcase body -->
    <rect x="-80" y="-40" width="160" height="100" rx="12" fill="url(#iconGradient)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Briefcase handle -->
    <rect x="-60" y="-60" width="120" height="20" rx="10" fill="url(#iconGradient)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Portfolio documents -->
    <rect x="-60" y="-20" width="40" height="50" rx="4" fill="#6366F1" opacity="0.8"/>
    <rect x="-10" y="-20" width="40" height="50" rx="4" fill="#8B5CF6" opacity="0.8"/>
    <rect x="40" y="-20" width="40" height="50" rx="4" fill="#EC4899" opacity="0.8"/>
    
    <!-- Code brackets -->
    <g transform="translate(-120, 20)">
      <!-- Left bracket -->
      <path d="M0,0 L0,40 L-20,40 L-20,60 L20,60 L20,40 L0,40 Z" fill="url(#iconGradient)" opacity="0.9"/>
      <!-- Right bracket -->
      <path d="M200,0 L200,40 L220,40 L220,60 L180,60 L180,40 L200,40 Z" fill="url(#iconGradient)" opacity="0.9"/>
    </g>
    
    <!-- Small decorative elements -->
    <circle cx="-100" cy="-80" r="8" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="100" cy="-80" r="6" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="-120" cy="100" r="10" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="120" cy="100" r="7" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
